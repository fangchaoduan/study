<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    h1-h6 标题标签
    p 段落标签
    br  换行
    hr 分割线
    img 图片标签
    a  超链接标签
   -->
  <!-- 大盒子和小盒子标签 -->
  <div></div>
  <span></span>
  <div>
    原价<span>1988</span>元，现在跳楼价<span>98</span>元
  </div>
  <!-- 三大列表 -->
  <!-- 有序列表 -->
  <ol>
    <li>今天</li>
    <li>今天</li>
    <li>今天</li>
    <li>今天</li>
  </ol>
  <!-- 无序列表 -->
  <ul>
    <li>1111</li>
    <li>1111</li>
    <li>1111</li>
    <li>1111</li>
  </ul>
  <!-- 自定义列表 -->
  <dl>
    <dt>早餐</dt>
    <dd>豆浆</dd>
    <dd>油条</dd>
    <dt>早餐</dt>
    <dd>豆浆</dd>
    <dd>油条</dd>
  </dl>

  <!-- 格式化标签 -->
  <strong>加粗</strong>
  <b>加粗</b> <br>
  <em>斜体</em>
  <i>斜体</i><br>
  <del>删除线</del>
  <s>删除线</s> <br>
  <ins>下划线</ins>
  <u>下划线</u>

  <!-- 预格式化标签 -->
  <div>
    00000
    0000
    00000
  </div>
  <pre>
    00000
      0000 
    00000  
  </pre>

  <!-- iframe 内联框架-->
  <!-- frameborder="0"(无边框)/"1"(有边框) -->
  <!-- 宽：width="1000" 高：height="400" -->
  <iframe src="https://www.yuque.com/u21248648/eabxfx/gidfu7" frameborder="0" width="1000" height="400"></iframe>
</body>

</html>
