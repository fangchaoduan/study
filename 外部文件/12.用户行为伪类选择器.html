<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* LV hao */
    a:link {
      color: red;
    }

    /* 链接访问过后的颜色 */
    a:visited {
      color: aqua;
    }

    /* 鼠标悬浮的背景颜色 */
    a:hover {
      background-color: pink;
    }

    /* 被激活状态的样式 */
    a:active {
      color: red;
    }

    div:hover {
      background-color: aqua;
    }

    /* 光标 */
    input:focus {
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <!-- type='text' 普通输入框 -->
  <input type="text">
