<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 所有的样式都在style里面写 -->
  <style>
    div {
      /* px是单位 */
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }

    span {
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }

    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <h1>
    <!-- 实体名称                    实体编号 -->
    我&nbsp;&nbsp;&nbsp;&nbsp;要&#160;&#160;&#160;&#160;空 格
  </h1>

  <!-- 标签汇总 -->
  <!-- 
    h1-h6 标题标签
    p 段落标签
    hr
    br
    img
    a
    pre
    s/del 
    b/strong
    u/ins
    i/em
    iframe
    ul
    ol
    li
    dl
    dt
    dd
   -->

  <!-- 
      行内元素     span
        + 横向排列
        + 共占一行
        + 不能设置宽高
      行内块元素   img
        + 横向排列
        + 共占一行
        + 可以设置宽高
      块级元素     div
        + 垂直排列
        + 独占一行
        + 可以设置宽高
    -->



    行内元素   a s/del   b/strong u/ins  i/em
    行内块元素  img 
    块级元素   h1-h6 p hr br pre iframe ul>li ol>li dl>dt/dd



  <div>1111</div>
  <div>1111</div>
  <div>1111</div>
  <span>222</span>
  <span>222</span>
  <span>222</span><br>
  <img src="https://img1.baidu.com/it/u=312768324,1092735075&fm=253&fmt=auto&app=138&f=JPEG?w=400&h=400">
  <img src="https://img1.baidu.com/it/u=312768324,1092735075&fm=253&fmt=auto&app=138&f=JPEG?w=400&h=400">
</body>

</html>
