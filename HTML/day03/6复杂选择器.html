<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>复杂选择器</title>
    <style>
      ul > li {
        border: 4px solid skyblue;
      }
    </style>
  </head>
  <body>
    <ul class="ul-class">
      <li class="class1">li.class1</li>
      <li class="class2">li.class2</li>
      <li class="class3">li.class3</li>
      <li class="class4">li.class4</li>
      <li class="class5">li.class5</li>
      <li class="class6">li.class6</li>
    </ul>
  </body>
</html>
