<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>text-align</title>
    <style>
      div {
        text-align: center;
        background-color: aquamarine;
      }
      div > p {
        width: 400px;
      }

      p {
        text-align: center;
        background-color: antiquewhite;
      }
      img {
        width: 200px;
        background-color: beige;
      }
      span{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>div中的p标签</p>
    </div>
    <p>
      775
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/nr-pub/202212301043_9e2a889ac4d99a1bbf95aa2defda039a.png"
        alt=""
      />
      <span>996</span>
    </p>
  </body>
</html>
